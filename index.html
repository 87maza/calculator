<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Martin Maza | CalculatorJS</title>
        <meta name="description" content="">
        <link rel="icon" type="image/png" sizes="16x16" href="images/android-icon-192x192.png"> 
        <link rel="stylesheet" href="css/style.css">  
        
  </head>
<body>
	<div class="calculator">
		<form>
			<h1>MartinSoft CalculatorJS</h1>
			<input name="screen" id="screen" disabled>
			<br>
			<input type="button" id="button" value="7" onClick="printToScreen('7')">
			<input type="button" id="button" value="8" onClick="printToScreen('8')">
			<input type="button" id="button" value="9" onClick="printToScreen('9')">
			<input type="button" id="button" value="+" onClick="add()">
			<br>
			<input type="button" id="button" value="4" onClick="printToScreen('4')">
			<input type="button" id="button" value="5" onClick="printToScreen('5')">
			<input type="button" id="button" value="6" onClick="printToScreen('6')">
			<input type="button" id="button" value="-" onClick="subtract()">
			<br>
			<input type="button" id="button" value="1" onClick="printToScreen('1')">
			<input type="button" id="button" value="2" onClick="printToScreen('2')">
			<input type="button" id="button" value="3" onClick="printToScreen('3')">
			<input type="button" id="button" value="x" onClick="mulitply()">
			<br>
			<input type="button" id="button" value="0" onClick="printToScreen('0')">
			<input type="button" id="button" value="/" onClick="divide()">
			<input type="button" id="button" value="." onClick="decimal()">
			<input type="button" id="button" value="=" onClick="calculate()">
			<br>
			<input type="button" id="clear" value="C">
	</div>
		</form>

</body>
</html>
<script src="js/script.js"></script>
